  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-egg-fried me-2"></i>Meal Finder
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
      <!-- Search Section -->
      <section class="text-center search-container">
        <div class="search-box">
          <h1>Find Your Perfect Meal</h1>
          <p class="lead text-light">
            Search from thousands of recipes from all over the world.
          </p>
          <form id="search-form" class="d-flex w-75 mx-auto">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search for a meal (e.g., Arrabiata)"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </section>

      <!-- Search Results -->
      <section id="results-section" class="mt-5">
        <h2 id="results-title" class="text-center mb-4">Search Results</h2>
        <div id="meals-container" class="row g-4">
          <div class="col-12 text-center text-muted">
            <p>
              Your search results will appear here. Try searching for a meal!
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Details Modal -->
    <div
      class="modal fade"
      id="mealModal"
      tabindex="-1"
      aria-labelledby="mealModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="meal-details-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
